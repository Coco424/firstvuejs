<html>
    <head>
        <title>Vue.js Hello World</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="app">
            
            <welcome-component message="Hello All !"></welcome-component>
            
            <counter-component><h2>Counter demo</h2></counter-component>
            
            <shopping-list-component v-bind:items="shoppingListEpicerie" label="Epicerie" add-item-id="epicerieAddItem" v-on:remove-item="removeItem"></shopping-list-component>
            
            <shopping-list-component v-bind:items="shoppingListBricolage" label="Bricolage" add-item-id="bricolageAddItem" v-on:remove-item="removeItem"></shopping-list-component>
            
            <footer-component></footer-component>
            
        </div>
        
        <script src="bundle.js"></script>
    </body>
</html>
