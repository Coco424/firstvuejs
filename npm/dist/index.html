<html>
    <head>
        <title>Vue.js Hello World</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="app">
            
            <h1>{{ message | capitalize }}</h1>
            
            <h2 v-text="subtitle"></h2>
            
            <p v-html="description"></p>
            
            <p>
                <button class="btn btn-primary btn-lg" v-on:click="sayHello">Say hello</button>
            </p>
            
            <p>
                You said "hello" {{ helloCounter }} time(s) !
            </p>
            
            <p>Powered by <a v-bind:href="providerUrl" target="_blank">{{ provider }}</a> <span class="alert alert-primary">{{ providerDescriptionExcerpt }}</span></p>
            
        </div>
        
        <script src="bundle.js"></script>
    </body>
</html>
